services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    env_file: ../.env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://${API_HOST}:${API_PORT}/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  ui:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ui
    ports:
      - "${UI_PORT:-8501}:${UI_PORT:-8501}"
    env_file: ../.env
    depends_on:
      api:
        condition: service_healthy
