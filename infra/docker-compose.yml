services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api
    ports:
      - "8000:8000"
    env_file: ../.env
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 30

  ui:
    build:
      context: ..
      dockerfile: infra/Dockerfile.ui
    ports:
      - "8501:8501"
    env_file: ../.env
    depends_on:
      api:
        condition: service_healthy
