services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api.ui
    command: ["uv", "run", "uvicorn", "apps.api.main:app", "--host", "0.0.0.0", "--port", "${API_PORT:-8000}"]
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    env_file: ../.env
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://${API_HOST}:${API_PORT}/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  ui:
    build:
      context: ..
      dockerfile: infra/Dockerfile.api.ui
    command: ["uv", "run", "streamlit", "run", "apps/ui/home.py", "--server.port", "${UI_PORT:-8501}", "--server.address", "0.0.0.0"]
    ports:
      - "${UI_PORT:-8501}:${UI_PORT:-8501}"
    env_file: ../.env
    environment:
      API_HOST: api
      DB_HOST: postgres-docker
    depends_on:
      api:
        condition: service_healthy

  postgres-docker:
    build:
      context: ..
      dockerfile: infra/Dockerfile.postgres
    restart: unless-stopped
    env_file: ../.env
    ports:
      - "5432:5432"
    volumes:
      - ecom-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      postgres-docker:
        condition: service_healthy


volumes:
  ecom-pgdata:
